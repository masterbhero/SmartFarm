<script src="//cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<div class="container">
    <div style="text-align:center">
        <div class="card-header bg-secondary fonttitle text-white" style="font-size: 25px;">

            <div class="row d-flex justify-center">
                <div class="col-md-1">
                    <div align='center'>
                        <button routerLink="/AdminAdduser" type="button" class="btn btn-success"> Add +</button>
                    </div>
                </div>
                <div class="col-md-1">
                    <div align='center'>
                        <button routerLink="/plant-data" type="button" class="btn btn-success">Plant</button>
                    </div>
                </div>
                <div class="col-md-1">
                        <div align='center'>
                            <button routerLink="/mc-data" type="button" class="btn btn-success">Controller</button>
                        </div>
                    </div>
                <div class="col-md-5">
                    <div align='center'>
                        user
                    </div>
                </div>
                <div class="col-md-2">
                    <div align='center'>
                        <button routerLink="/Backup" type="button" class="btn btn-warning">Backup User</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div align='center'>
                        <button mat-raised-button (click)="openDialog()" type="button"class="btn btn-danger font">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div style="text-align:center">
            <div class="table-responsive ">
                <table id="example" class="table  table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>username</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>level</th>
                            <th> </th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of displayuser">
                            <td>{{data.username}}</td>
                            <td>{{data.Firstname}}</td>
                            <td>{{data.Lastname}}</td>
                            <td>{{data.level}}</td>
                            <td><button   (click) = "edit(data)" type="button"  class="btn btn-warning"> แก้ไข</button></td>
                            <td> <button mat-raised-button (click)="openDialogdelete()" type="button" class="btn btn-danger">ลบ</button></td>
                            <td> <button routerLink="/plot" type="button" class="btn btn-info">รายละเอียด</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><br>
